apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supercash-parkinglots-service-aws-sae1-ppd-dev
  namespace: argocd
spec:
  destination:
    namespace: supercash-aws-sae1-prdt-ppd-dev
    server: https://kubernetes.default.svc
